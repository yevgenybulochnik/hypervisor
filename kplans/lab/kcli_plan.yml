wgvpn:
  profile: base
  nets:
    - name: host-only
      ip: 10.1.0.3
      gateway: 10.1.0.1
      mask: 255.255.255.0
      dns: 10.1.0.1
    - name: host-bridge
      ip: 192.168.1.3
      gateway: 192.168.1.1
      mask: 255.255.255.0
      dns: 192.168.1.1

